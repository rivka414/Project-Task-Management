<header class="header">
  <div class="header-container">
    <div class="logo">
      <span class="logo-icon"></span>
      <span class="logo-text">Wolf<span class="accent">Tasks</span></span>
    </div>

    @if (isLoggedIn$ | async) {
      <nav class="nav">
        @for (link of links; track link.path) {
          <a [routerLink]="link.path" routerLinkActive="active-link" class="nav-item">
            {{ link.label }}
          </a>
        }
      </nav>

      <div class="user-area">
        @if (user$ | async; as user) {
          <div class="user-info">
            <div class="avatar">
              {{ user.name.charAt(0).toUpperCase() }}
            </div>
            <span class="user-name">砖, {{ user.name }}</span>
          </div>
        }
        <button class="logout-btn" (click)="logout()">
          爪
          <span class="icon">logout</span>
        </button>
      </div>
    } @else {
      <div class="guest-area">
        <span class="status-msg">专 注专转</span>
        <a routerLink="/login" class="login-link">转专转</a>
      </div>
    }
  </div>
</header>
